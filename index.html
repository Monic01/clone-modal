<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P_Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="btnProfile">로그인 or 회원가입</button>
    <!-- modal pop up-->
    <div class="modal-popup hidden">
      <div class="modal">
        <div class="modal-close">X</div>
        <!--modal login form-->
        <div class="login-container">
          <h2>업체명</h2>
          <div class="kakao-login">카카오로 계속하기</div>
          <div class="horizon-bar">
            <div class="left"></div>
            <p>or</p>
            <div class="right"></div>
          </div>
          <form action="login" class="modal-login">
            <label>이메일(아이디)</label><br />
            <input
              class="login-form"
              type="email"
              placeholder="email ex) abc01@gmail.com"
            /><br />
            <label>비밀번호</label><br />
            <input class="login-form" type="password" placeholder="비밀번호" />
            <p>비밀번호를 잊으셨나요?</p>
            <input class="btn-login" type="submit" value="로그인" />
          </form>
          <div class="btn-join">아직 회원이 아니신가요?</div>
        </div>
        <!--modal join form-->
        <div class="join-container hidden">
          <h2>업체명</h2>
          <div class="kakao-login">카카오로 시작하기</div>
          <div class="horizon-bar">
            <div class="left"></div>
            <p>or</p>
            <div class="right"></div>
          </div>
          <form action="login" class="modal-login">
            <label>이메일(아이디)</label><br />
            <input
              class="join-form"
              type="email"
              placeholder="email ex) abc01@gmail.com"
            /><br />
            <label>비밀번호</label><br />
            <input
              class="join-form"
              type="password"
              placeholder="영문, 숫자, 특수문자 각각 1회 포함(8자 이상)"
            />
            <input
              class="join-form"
              type="password"
              placeholder="비밀번호 확인, 동일한 비밀번호 재입력"
            /><br />
            <label>닉네임</label><br />
            <input class="join-form" type="text" placeholder="최대 12자, 공백 허용안됨" />
            <div class="checkBox">
              <input type="checkbox" />
              <label>이용약관 동의</label><br />
              <input type="checkbox" />
              <label>개인정보처리방침 동의</label>
            </div>

            <input class="btn-login" type="submit" value="회원가입" />
          </form>
          <div class="btn-alreadyJoin">이미 회원이신가요?</div>
        </div>
      </div>
    </div>
    <script>
      const modal = document.querySelector(".modal-popup");
      const login = document.querySelector(".login-container");
      const join = document.querySelector(".join-container");
      document.querySelector("#btnProfile").addEventListener("click", function () {
        modal.classList.remove("hidden");
      });
      document.querySelector(".modal-close").addEventListener("click", function () {
        modal.classList.add("hidden");
      });

      document.querySelector(".btn-join").addEventListener("click", function () {
        login.classList.add("hidden");
        join.classList.remove("hidden");
      });
      document.querySelector(".btn-alreadyJoin").addEventListener("click", function () {
        join.classList.add("hidden");
        login.classList.remove("hidden");
      });
    </script>
  </body>
</html>
